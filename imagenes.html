<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMÁGENES</title>
</head>
<body style="background-color: rgb(8, 84, 62);"> <!--Color de fondo-->
    <p><a href="index.html" class="cua">HOME</a></p>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel"> <!--Aqui empieza el carrousel de bootstrap-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button> <!--Aplico botones para que puedas ir manualmente a través de las foto sa tu gusto, aunque esta esta diseñada para ser la primera en salir-->
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>

        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="media/Mariposa-Peguerinos.jpg" class="d-block w-100 c-img" alt="Mariposa">      <!--Definido de la imagen de la Mariposa-->
            <div class="carousel-caption d-none d-md-block">
                <h5>Mariposa Peguerinos</h5>

              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="media/Aguila.jpg" class="d-block w-100 c-img" alt="Aguila">     <!--Definido de la imagen del Aguila-->
            <div class="carousel-caption d-none d-md-block">
                <h5>Águila real</h5>
              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="media/Lagartija-Peguerinos.jpg" class="d-block w-100 c-img" alt="Lagartija">     <!--Definido de la imagen de la Lagartija-->
            <div class="carousel-caption d-none d-md-block">
                <h5>Lagartija Peguerinos</h5>

              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">   <!--Botones flecha para moverte por las imagenes-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
</body>
</html>
